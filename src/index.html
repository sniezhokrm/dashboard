<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analitics</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="header">Аналитика продуктов по уровню доступности</h1>
    <h2>Нехватка точок продаж (комбинация Продукт/магазин)</h2>
    <div class="availability"></div>
    <div class="availability-change"></div>
    <div class="blocks">
      <div class="category">
        <h3>По категориям</h3>
        <div class="category-grafics">
          <div class="category-percent">
            <p>Доступность, %</p>
          </div>
          <div class="category-amount">
            <p>Нехватка доступних одиниць до цели</p>
          </div>
        </div>
      </div>
      <div class="day">
        <h3>По днях</h3>
        <div class="day-grafics"></div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
